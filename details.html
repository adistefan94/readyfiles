    const container = document.getElementById("caenContainer");

 function renderCAEN(query = "", filterIndustry = null) {
  container.innerHTML = "";
  const lowerQuery = query.toLowerCase();

  let filteredData = caenData;

  // ðŸŽ¯ filter by industry if available
  if (filterIndustry) {
    filteredData = caenData.filter(section =>
      section.sectiune.toLowerCase().includes(filterIndustry.toLowerCase()) ||
      section.diviziune.toLowerCase().includes(filterIndustry.toLowerCase())
    );
  }

  filteredData.forEach(section => {
    // same accordion rendering code...
  });
}

      caenData.forEach(section => {
        const sectionCard = document.createElement("div");
        sectionCard.className = "accordion-section";

        const sectionHeader = document.createElement("div");
        sectionHeader.className = "accordion-header";
        sectionHeader.textContent = section.sectiune;
        sectionHeader.onclick = () => {
          sectionContent.style.display = sectionContent.style.display === "block" ? "none" : "block";
        };

        const sectionContent = document.createElement("div");
        sectionContent.className = "accordion-content";

        // Division
        const division = document.createElement("div");
        division.className = "division";
        const divHeader = document.createElement("h3");
        divHeader.textContent = section.diviziune;
        divHeader.onclick = () => {
          divContent.style.display = divContent.style.display === "block" ? "none" : "block";
        };

        const divContent = document.createElement("div");
        divContent.className = "division-content";

        const ul = document.createElement("ul");
        ul.className = "class-list";

        section.clase.forEach(cl => {
          let name = cl.denumire;
          let code = cl.cod;
          if (lowerQuery && (name.toLowerCase().includes(lowerQuery) || code.includes(lowerQuery))) {
            name = name.replace(new RegExp(query, "gi"), match => `<mark>${match}</mark>`);
            code = code.replace(new RegExp(query, "gi"), match => `<mark>${match}</mark>`);
          }
          const li = document.createElement("li");
          li.innerHTML = `<strong>${code}</strong> - ${name}`;
          ul.appendChild(li);
        });

        divContent.appendChild(ul);
        division.appendChild(divHeader);
        division.appendChild(divContent);
        sectionContent.appendChild(division);

        sectionCard.appendChild(sectionHeader);
        sectionCard.appendChild(sectionContent);
        container.appendChild(sectionCard);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      renderCAEN(e.target.value);
    });

    // Initial render
const savedIndustry = localStorage.getItem('selectedIndustry');
if (savedIndustry) {
  renderCAEN(savedIndustry); // filter by industry
} else {
  renderCAEN(); // fallback to all
}
